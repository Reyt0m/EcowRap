  <section class="u-clearfix u-section-2" id="carousel_e2ae">

      <div class="u-container-style u-expanded-width u-product u-product-1">
        <div class="u-container-layout u-container-layout-1">
<!-- サブサブタイトル -->
            <div class="u-clearfix ">
              <h2 class="u-custom-font u-font-ubuntu u-text u-text-default u-text-1 ">Input the message </h2>
              <div class="u-border-3 u-border-grey-dark-1 u-line u-line-horizontal u-line-1"></div>
            </div>
<!-- テキスト入力画面 -->
            <div class="text-field" align="center">
            <textarea cols="40" rows="2" id="messageArea"></textarea>
            <br>
            <input type="button" value="Check" id="checkButton">
          </div>


          <div align="center">
            <!-- AR -->
            <a-scene class="aframebox" renderer="antialias: true;
            colorManagement: true;
            sortObjects: true;
            maxCanvasWidth: 1920;
            maxCanvasHeight: 1920;"
            embedded
            align="center">
              <!-- アセット管理 -->
              <a-asset>
                <!-- <a-asset-item id="GiftBox-o" src="./models/GiftBOX_obj/BOX.obj"></a-asset-item>
                <a-asset-item id="GiftBox-m" src="./models/GiftBOX_obj/BOX.mtl"></a-asset-item> -->
                <a-asset-item id="GiftBox-o" src="./models/BOX1/BOX2.obj"></a-asset-item>
                <a-asset-item id="GiftBox-m" src="./models/BOX1/BOX1.mtl"></a-asset-item>
              </a-asset>
                <!-- 背景 -->
              <a-sky opacity=1 color=#DDD></a-sky>
              <!-- カメラ -->
              <a-entity camera  wasd-controls="acceleration:120" rotation="-80 0 0 " position="0 1 2">
                <!-- text -->
                <a-text id="textMessages" value="メッセージを入力" font="./data/noto-sans-cjk-jp-msdf.json"
                font-image="./img/noto-sans-cjk-jp-msdf.png" negate="false" align="center" position="0 0 -3"
                scale="0.5 0.5 0.5" color="black"></a-text>
                <!-- モデル -->
                <a-entity animation="property : rotation; from: -0 0 0; to: -0 360 0; loop:true; dur: 20000 easing:null;" obj-model="obj: #GiftBox-o; mtl: #GiftBox-m; " rotation="0 00 0" position="0 -1 -3"
                scale="0.5 0.5 0.5" >
                </a-entity>
              </a-entity>
            </a-scene>
          </div>

          <div class="u-product-control u-product-price u-product-price-1">
            <div class="u-price-wrapper u-spacing-10">
            </div>
          </div>

          このラッピングでよろしければ、下のボタンを押して決済画面にお戻りください。
