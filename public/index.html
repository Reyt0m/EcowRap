<!DOCTYPE html>
<html style="font-size: 16px">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Home</title>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
    <!-- Jqueryの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- qrcode化ライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  </head>
  <body>
      <form id="form1" action="#" align="center" >
          <input type="text" id="input-message" />
          <input type="button" onclick="showMessage()" value="送信" />
        </form>
        <p id="output-message"></p>
        
    <a-scene class="aframebox" embedded　antialias="true" >
      <!-- アセット管理 -->
      <a-asset>
        <a-asset-item
          id="GiftBox-o"
          src="../assets/models/GiftBOX_obj/BOX.obj"
        ></a-asset-item>
        <a-asset-item
          id="GiftBox-m"
          src="../assets/models/GiftBOX_obj/BOX.mtl"
        ></a-asset-item>
      </a-asset>
      <!-- カメラ管理 -->
      <!-- <a-camera>
                        <a-cursor></a-cursor>
                    </a-camera> -->
                    <a-entity
                    obj-model="obj: #GiftBox-o; mtl: #GiftBox-m; "
                    rotation="-90 0 0"
                    position="0 0 -3"
                    scale="0.01 0.01 0.01"
                    >
                    <!-- text -->
                </a-entity>
                <a-text
                  value="メッセージを入力"
                  
                  font="../src/data/noto-sans-cjk-jp-msdf.json"
                  font-image="../assets/img/noto-sans-cjk-jp-msdf.png"
                  negate="false"
                  align="center"
                  position="0 1 -3"
                  scale="0.5 0.5 0.5"
                  color="black"
                ></a-text>
    </a-scene>



    <!-- stylesheet 読み込み -->
    <link rel="stylesheet" href="../assets/css/index.css" />
    <!-- JS読み込み -->
    <script src="../src/App.js"></script>
  </body>
</html>
